<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Menu Item</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px; /* Added margin-bottom for spacing */
        }
        form {
            max-width: 400px;
            width: 100%; /* Full width for responsiveness */
            padding: 20px; /* Increased padding for better appearance */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark text color */
            text-align: left; /* Left align labels */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            color: #333; /* Dark text color */
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3); /* Lighter transparent white background on focus */
        }
        button[type="submit"] {
            background-color: #e91e63; /* Pink color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Suggest a Menu Item</h2>
        <form action="/suggest-menu" method="POST">
            <label for="dishName">Dish Name:</label>
            <input type="text" id="dishName" name="dishName" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYmQQGw5U0ZN8DMu1lgJwPVR3y" crossorigin="anonymous"></script>
</body>
</html>
