<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup or Login</title>
    <link rel="icon" href="logoFJ.jpg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            color: #333;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e91e63;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c2185b;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h2>Welcome!</h2>
        <p>Please choose an option:</p>
        <div class="btn-wrapper">
            <button id="signupBtn" class="btn">Signup</button>
            <button id="loginBtn" class="btn">Login</button>
        </div>
    </div>

    <script>
        // Redirect to signup page when signup button is clicked
        document.getElementById("signupBtn").addEventListener("click", function() {
            window.location.href = "/signup";
        });

        // Redirect to login page when login button is clicked
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "/login";
        });
    </script>
</body>
</html>
