<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #ff9a9e; /* Light pink background */
      color: #333; /* Dark text color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .admin-header {
      background-color: #e91e63; /* Pink header background */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .admin-header .admin-title {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      color: #fff; /* White text color */
    }
    .admin-header .admin-buttons {
      display: flex;
      align-items: center;
      margin-right: 15px; /* Adjusted margin for better spacing */
    }
    .admin-header .admin-buttons button {
      margin-left: 10px;
    }
    .admin-content {
      padding: 20px;
      text-align: center; /* Center align content */
      margin-top: 20px; /* Add margin top for spacing */
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Admin Header -->
    <div class="row">
      <div class="col admin-header">
        <div class="admin-title">Admin Panel</div>
        <div class="admin-buttons">
          <button type="button" class="btn btn-light">Assign Task</button> <!-- Light button for contrast -->
          <button type="button" class="btn btn-secondary">Button 2</button>
          <button type="button" class="btn btn-success">Button 3</button>
        </div>
      </div>
    </div>
    <!-- Admin Content -->
    <div class="row">
      <div class="col admin-content">
        <p>This is the admin panel content.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript to handle button click -->
  <script>
    document.querySelector('.btn-light').addEventListener('click', function() {
      window.location.href = '/userlist';
    });
  </script>
</body>
</html>
