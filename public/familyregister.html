<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }

        #familyRegistrationForm {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #e91e63;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c2185b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Family Registration</h1>
    <form id="familyRegistrationForm" action="/familyregistration" method="POST">
        <div class="form-group">
            <label for="numberOfMembers">Number of Family Members:</label>
            <input type="number" id="numberOfMembers" name="numberOfMembers" required min="1" class="form-control">
        </div>
        <div id="namesContainer" class="form-group"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        document.getElementById("numberOfMembers").addEventListener("input", function(event) {
            const numberOfMembers = parseInt(this.value);
            const namesContainer = document.getElementById("namesContainer");
            namesContainer.innerHTML = ""; // Clear previous input fields

            // Dynamically generate input fields for family member names
            for (let i = 1; i <= numberOfMembers; i++) {
                const nameLabel = document.createElement("label");
                nameLabel.textContent = `Name of Family Member ${i}:`;
                const nameInput = document.createElement("input");
                nameInput.type = "text";
                nameInput.name = `familyMember${i}`;
                nameInput.required = true;
                nameInput.classList.add("form-control");

                namesContainer.appendChild(nameLabel);
                namesContainer.appendChild(nameInput);
                namesContainer.appendChild(document.createElement("br"));
            }
        });
    </script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
