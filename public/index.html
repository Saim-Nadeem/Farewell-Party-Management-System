<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="icon" href="logoFJ.jpg">
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .user-info {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            width: 200px;
        }

        .button:hover {
            background-color: #c2185b;
        }

        .announcement-button {
            background-color: #007bff;
        }

        .announcement-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            User ID: <span id="username-placeholder"></span>
        </div>
        <div class="buttons">
            <button class="button" id="performace-proposal-btn">Performance Proposal</button>
            <button class="button" id="family-registration-btn">Register Family</button>
            <input type="hidden" name="checkIfFamilyAlreadyRigestered" id="checkIfFamilyAlreadyRigestered">
            <button class="button" id="menu-vote-btn">Menu Vote</button>
            <input type="hidden" name="checkIfUserAlreadyVoted" id="checkIfUserAlreadyVoted">
            <button class="button" id="menu-suggest-btn">Menu Suggest</button>
            <button class="button announcement-button" id="announcement-btn">Announcements</button>
        </div>
    </div>

    <!-- Link Bootstrap JS at the end for faster loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the span element by its ID
        const usernameSpan = document.getElementById('username-placeholder');
        // Set the innerHTML of the span to the username fetched from the server
        usernameSpan.innerHTML = "<%= username %>";

        const check = document.getElementById('checkIfFamilyAlreadyRigestered');
        check.value = "<%= checkIfFamilyAlreadyRigestered %>";

        document.getElementById("family-registration-btn").addEventListener("click", function() {
            let check = document.getElementById('checkIfFamilyAlreadyRigestered').value;
            window.location.href = "/familyregistration";
        });

        const check2 = document.getElementById('checkIfUserAlreadyVoted');
        check2.value = "<%= checkIfUserAlreadyVoted %>";

        document.getElementById("menu-vote-btn").addEventListener("click", function() {
            let checkVote = document.getElementById('checkIfUserAlreadyVoted').value;
            window.location.href = "/vote";
        });

        document.getElementById("menu-suggest-btn").addEventListener("click", function() {
            window.location.href = "/suggest-menu";
        });

        document.getElementById("performace-proposal-btn").addEventListener("click", function() {
            window.location.href = "/performance-proposals";
        });

        document.getElementById("announcement-btn").addEventListener("click", function() {
            window.location.href = "/my-tasks";
        });
    </script>
</body>
</html>
